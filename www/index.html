			<div class="app">
	   			<h1>MegaMax Sale</h1>
				<div>
					<!-- TODO I. User Information -->
				<label for="oucu">OUCU:</label>
				<input type="text" id="oucu"><br></br>
				<label for="pass">Password:</label>
				<input type="password" id="pass" value=""><br></br>

				</div>

				</div>

				</div>
